<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /* 
        Seletores Personalizados
        # = id
        . = class
        : = pseudo-class
        :: = pseudo-element
        > = childrem (filho)
        */

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: darkred;
            text-decoration: none;
            font-weight: bold;

        }
        a:visited {
            color: crimson;
        }
        a:hover {
            text-decoration: underline;
            color: black;
        }
        a:active {
            color:aqua;
        }
        .especial {
            background-color: rgb(224, 193, 193);
        }
        .especial::before {
            content: '⇨';
        }
        .especial::after {
            content: '⇦ ';
        }
    </style>
</head>
<body>
   <h1>Personalisando Links</h1> 
   <ul>
    <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório GitHub</a></li>
    <li><a href="https://youtube.com/cursoemvideo/" target="_blank">Canal do YouTube</a></li>
    <li><a href="https://www.cursoemvideo.com" class="especial" target="_blank">Site do cursoemVídeo</a></li>
   </ul>
</body>
</html>
