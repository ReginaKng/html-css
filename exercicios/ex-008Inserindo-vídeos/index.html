<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
   <h1>Inserindo vídeos hospedados localmente</h1>
   <p>Este vídeo está hospedado no seu próprio servidor.</p> <!--Consome dados do servidor-->
<video width="298" poster="imagem/asa-avião720.png" controls autoplay loop>
    <source src="midia-video/meu-video.mp4" type="video/mp4">
    <source src="midia-video/Meu-Video.webm" type="video/webm">
    <source src="midia-video/meu-video.ogv" type="víieo/ogg">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
</video>
<h1>Inserindo vídeos do You Tube</h1><!--Consome dados do you tube, o aconselhado para não consumir dados-->
<iframe width="380" height="240" src="https://www.youtube.com/embed/6J0O3ppiz6s?si=JbJYzVJjE-MAe8NW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> 
</video>  
</body>
</html>
